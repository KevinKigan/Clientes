<div class="pad">
  <div class="card bg-dark text-white">
    <div class="card-header bg-dark" *ngIf="!cliente.id else elseBlockTitle">Crear</div>
    <ng-template #elseBlockTitle>
      <div class="card-header">{{titleEdit}}</div>
    </ng-template>


  <div class="card-body bg-secondary text-white">
    <form>
      <div class="form-group row">
        <label for="clientName" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.clientName" name="clientName">
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-form-label col-sm-2">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.lastName" name="lastName">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
